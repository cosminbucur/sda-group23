<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Products</title>
</head>
<body>

<div align="center">
    <h1>Product list</h1>

    <a th:href="@{/products/add}">Create product</a>

    <table>
        <!-- table header -->
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        </thead>

        <!-- table body -->
        <tbody>

        <!-- product entry -->
        <tr th:each="product : ${productsInView}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>

            <!-- action buttons -->
            <td>
                <div class="actions">
                    <a th:href="@{/products/{id}/edit(id = ${product.id})}">Edit</a>
                    <a th:href="@{/products/{id}/delete(id = ${product.id})}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
